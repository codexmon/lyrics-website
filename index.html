<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lyrictopia</title>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="query">
        <h1>My Lyrics</h1>
        <p>
          <b><i>What lyrics would you like to see?</i></b>
        </p>
        <form id="find-lyrics">
          <label for="artist"><h3>Artist</h3></label>
          <input type="text" id="artist" name="artist" class="form-control" />

          <label for="title" class="label"><h3>Song</h3></label>
          <input type="text" id="title" name="title" class="form-control" />

          <!-- If you want to add Bootstrap, then make the submit element a button instead of input element. Input is self-closing. Button is not. 
            <input type="submit" class="submit" value="Submit" /> -->
          <button
            type="submit"
            class="submit btn btn-primary"
            id="lyric-button"
          >
            SUBMIT
          </button>
        </form>
      </div>
      <div class="display-lyrics"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
